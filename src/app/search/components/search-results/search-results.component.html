<div class="results-container">
  <ng-container *ngFor="let show of testData">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ show.Title }}</mat-card-title>
        <mat-card-subtitle>{{ show.Type }} - {{ show.Year }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ show.Poster }}" alt="{{ show.Title }}" />
      <mat-card-actions>
        <button mat-button>More Info</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
