<app-loader *ngIf="searchFacade.loading$ | async; else content"></app-loader>
<ng-template #content>
  <app-search-results [results]="searchResults$ | async"></app-search-results>
  <mat-paginator
    *ngIf="totalResults"
    [length]="totalResults"
    [pageSize]="itemsPerPage"
    [pageIndex]="pageIndex"
    [hidePageSize]="true"
    (page)="nextPage($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</ng-template>
