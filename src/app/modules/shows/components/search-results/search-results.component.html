<div
  class="results-container"
  [fxLayout.gt-sm]="'row wrap'"
  [fxLayoutAlign.gt-sm]="'center center'"
>
  <ng-container *ngFor="let result of results">
    <mat-card class="show-card">
      <mat-card-header>
        <mat-card-title>{{ result.Title }}</mat-card-title>
        <mat-card-subtitle
          >{{ result.Type }} - {{ result.Year }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        src="{{ getPoster(result.Poster) }}"
        alt="{{ result.Title }}"
      />
      <mat-card-actions>
        <a
          mat-button
          color="primary"
          [routerLink]="'./details'"
          [queryParams]="{ id: result.imdbID }"
          >More Info</a
        >
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
